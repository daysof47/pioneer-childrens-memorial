backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "stories"
    label: "Stories"
    folder: "src/pages/stories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "story",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Secondary Title",
          name: "secondarytitle",
          widget: "string",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: Author, name: author, widget: string }
      - {
          label: "Featured Post",
          name: "featuredpost",
          widget: "boolean",
          required: false,
        }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Themes", name: "theme", widget: "list", required: false }
      - {
          label: "Company Name",
          name: "company",
          widget: "string",
          required: false,
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Hero Image, name: heroImage, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Subheading, name: subheading, widget: string },
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Link Text, name: linkText, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Subheading, name: subheading, widget: string },
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Link Text, name: linkText, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Visit,
              name: visit,
              widget: object,
              fields:
                [
                  { label: Subheading, name: subheading, widget: string },
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Link Text, name: linkText, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Submit Story CTA,
              name: submitStoryCta,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Link Text, name: linkText, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Family Search Text Block,
              name: familysearch,
              widget: text,
            }
          - {
              label: Gallery,
              name: gallery,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Alt, name: alt, widget: string },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
